name: Scraper Workflow

on:
  push:
    branches:
      - main

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
    - name: Check out the code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '22'

    - name: Install dependencies
      run: |
        npm install

    - name: Install Chromium manually
      run: |
        npx puppeteer browsers install chrome

    - name: Run scraper
      env:
        PUPPETEER_EXECUTABLE_PATH: ~/.cache/puppeteer/chrome/linux-135.0.7049.42/chrome-linux64/chrome
      run: |
        node scraper.mjs
